<title>Formulario</title>
</head>
<body>
	<h1>Formulario</h1>
	<br />

	 <form method="POST" action="/guardaFormulario">

	  <input type="text" name="nombreForm"><br/>
	  
	  <label>Edad</label><br/>
	  <input type="text" name="edadForm"><br/>
	  
	  <label>fecha de nacimiento</label><br/>
	  <input type="text" name="fechaForm"><br/>
	  
	  <input type="submit" value="Enviar">
	  
	</form> 
</body>
</html>
